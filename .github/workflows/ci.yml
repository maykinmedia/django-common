name: Run CI

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  schedule:
    - cron: "43 4 * * *"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.12', '3.13']
        django: ['4.2', '5.2']
        exclude:
          - python: '3.13'
            django: '4.2'

    name: Run the test suite (Python ${{ matrix.python }}, Django ${{ matrix.django }})

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      # For celery integration tests with a real broker
      redis:
        image: redis:8
        ports:
          - 6379:6379

    steps:
      - name: Install OS packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes gettext
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: pip install tox tox-gh-actions

      - name: Run tests
        run: tox --colored=yes
        env:
          PYTHON_VERSION: ${{ matrix.python }}
          DJANGO: ${{ matrix.django }}
          PGUSER: postgres

      - name: Publish coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e_tests:
    runs-on: ubuntu-latest
    name: Run the end-to-end tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install OS packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes gettext
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install tox tox-gh-actions pytest-playwright
          playwright install --with-deps chromium

      - name: Run tests
        run: tox -e e2e
        env:
          PGUSER: postgres

  publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    needs:
      - tests
      - e2e_tests
    environment: release
    permissions:
      id-token: write

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
      - name: Install OS packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes gettext
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.22"

      - name: Install Django and compile i18n messages
        run: |
          uv pip install --system '.[tests]'
          django-admin compilemessages
        env:
          DJANGO_SETTINGS_MODULE: testapp.settings
          PYTHONPATH: .

      - name: Build sdist and wheel
        run: |
          uv pip install --system build --upgrade
          python -m build

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
